<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>FreeRef<sup> beta</sup></h1>
        <img id="githublogo" src="/static/images/GitHub-Mark-Light-32px.png" alt="Github logo">
    </div>
    <div class="canvas-wrapper" id="canvas-wrapper">
        <!-- <canvas id="c" width="1200px" height="500px"> </canvas> -->
        <canvas id="c" width="1200px" height="500px"> </canvas>
    </div>
    <ul id="menu">
        <li class="menu-item" id="Bring2Front">Bring to Front</li>
        <li class="menu-item" id="BringForwards">Bring Forwards </li>
        <li class="menu-item" id="SendBackwards">Send Backwards</li>
        <li class="menu-item" id="Send2Back">Send to Back</li>
        <li class="menu-item" id="save">Save</li>
        <li class="menu-item" id="load">Load</li>
        <li class="menu-item" id="download">Download</li>
        <li class="menu-item" id="clearlocal">Clear Storage</li>
      </ul>
      <div id="out-click"></div>
      <div id="snackbar"></div>
      <div id="shortcuts">
          <div id="close_shortcut">X</div>
           <h1>Shortcuts</h1>
            <div class="sct_elem">
                <div class="sct">N</div>
                <div class="sct_desc">Insert Text Box</div>
            </div>
            <div class="sct_elem">
                <div class="sct">I</div>
                <div class="sct_desc">Insert random image</div>
            </div>
            <div class="sct_elem">
                <div class="sct">Ctrl+C</div>
                <div class="sct_desc">Copy</div>
            </div>
            <div class="sct_elem">
                <div class="sct">Ctrl+V</div>
                <div class="sct_desc">Paste</div>
            </div>
            <div class="sct_elem">
                <div class="sct">Ctrl+Z</div>
                <div class="sct_desc">Undo</div>
            </div>
            <div class="sct_elem">
                <div class="sct">Ctrl+Shift+Z</div>
                <div class="sct_desc">Redo</div>
            </div>
            <div class="sct_elem">
                <div class="sct">Alt + Left Click Drag</div>
                <div class="sct_desc">Pan</div>
            </div>
            <div class="sct_elem">
                <div class="sct">Scroll Wheel</div>
                <div class="sct_desc">Zoom</div>
            </div>
        </div>


</body>
<script type=module src="app.js
"></script>
<link rel="stylesheet" href="style.css">
</html>
